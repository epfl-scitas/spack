name: "Close stale issues"
on:
  schedule:
  - cron: "5 * * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: >
          This issue has been automatically marked as stale because it
          has not had recent activity. It will be closed if no further
          activity occurs in the next 30 days.
        stale-pr-message: >
          This pull request has been automatically marked as stale because it
          has not had recent activity. It will be closed if no further
          activity occurs in the next 30 days.
        days-before-stale: 90
        days-before-close: 30
        stale-issue-label: 'status:stale'
        exempt-issue-labels: 'bug,confirmed,status:planned'
        stale-pr-label: 'status:stale'
        exempt-pr-labels: 'hotfix,bugfix,status:planned'
